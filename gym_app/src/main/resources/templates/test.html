<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://use.fontawesome.com/37d01ba303.js"></script>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a th:href="@{/customer/add_customer}">
  <button>Add new customer</button>
</a>
<br>
<div class="input-group rounded">
  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
         aria-describedby="search-addon"/>
  <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
  </span>
</div>
<br>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col">Email</th>
    <th scope="col">Actions</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="customer : ${all_customers}">
    <td scope="row" th:text="${customer.getId()}"></td>
    <td scope="row" th:text="${customer.getCustomerName()}"></td>
    <td scope="row" th:text="${customer.getCustomerSurname()}"></td>
    <td scope="row" th:text="${customer.getCustomerEmail()}"></td>
    <td>
      <a th:href="@{'/customer/edit/' + ${customer.id}}">Edit</a>
      &nbsp;&nbsp;&nbsp;
    <td><a th:href="@{/customer/delete/{id}(id=${customer.getId()})}" class="btn btn-primary"><i class="fas fa-trash"></i></a></td>
    </td>
  </tr>
  </tbody>

</table>


</body>
</html>
