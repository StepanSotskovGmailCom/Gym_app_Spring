<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/37d01ba303.js"></script>
    <meta charset="UTF-8">
    <title>new customer</title>
</head>
<body>
<div class="container my-4">
    <div class="col-md-4">


        <form action="#" th:action="@{/customer}" name="Add new customer" th:object="${customer}" th:method="POST">
            <div class="mb-3">
                <label for="customerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="customerName" aria-describedby="emailHelp"
                       th:field="*{customerName}" required>
                <div style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">Name
                    error
                </div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{customerSurname}" required>
                <div style="color: red" th:if="${#fields.hasErrors('customerSurname')}" th:errors="*{customerSurname}">
                    Surname error
                </div>

            </div>
            <div class="mb-3">
                <label for="personal_code" class="form-label">Personal code</label>
                <input type="text" class="form-control" id="personal_code" th:field="*{personalCode}" required>
                <div style="color: red" th:if="${#fields.hasErrors('personalCode')}" th:errors="*{personalCode}">
                    Personal code error
                </div>

            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                       th:field="*{customerEmail}" required>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
